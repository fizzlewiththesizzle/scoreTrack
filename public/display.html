<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="icon" type="image/png" href="scoretrack-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body style="background: linear-gradient(to left, #C9102E 0%, #C9102E 50%, #1F438B 50%, #1F438B 0%);">
    <div class="image-section">
      <img id="displayedImage" src="#" alt="Sponsor Logo">
    </div>

    <div class="container">
        <div class="section">
          <div class="centered-content">
            <!-- Content for the first section -->
            <h1 id="homeDisplay" class="score-text">0</h1>
            <h1 id="homeTeam" style="white-space: nowrap;">Home Team</h1>
          </div>
        </div>
        <div class="section">
          <div class="centered-content">
            <!-- Content for the second section -->
            <h1 id="awayDisplay" class="score-text">0</h1>
            <h1 id="awayTeam" style="white-space: nowrap;">Away Team</h1>
          </div>
        </div>
      </div>

      <h1 id="display_timer">00:00</h1>

    <script>
        function refreshScore(){
        let homePoints = localStorage.getItem("home_score");
        let awayPoints = localStorage.getItem("away_score");
        let hn = localStorage.getItem("home_name");
        let an = localStorage.getItem("away_name");

        let homeText = document.getElementById("homeDisplay");
        let awayText = document.getElementById("awayDisplay");
        let homeNameText = document.getElementById("homeTeam");
        let awayNameText = document.getElementById("awayTeam");

        homeText.innerText = homePoints;
        awayText.innerText = awayPoints;
        homeNameText.innerText = hn;
        awayNameText.innerText = an;

        console.log("Home: " + homePoints + " | Away: " + awayPoints)
        }
        setInterval(refreshScore, 1000);

        function refreshTimer(){
          let displayTime = localStorage.getItem("time_display");
          let timerText = document.getElementById("display_timer");
          timerText.innerText = displayTime;
          console.log(displayTime);
        }
        setInterval(refreshTimer, 500);
    </script>

    <script>
    var uploadedImageSrc = localStorage.getItem('uploadedImageSrc');
    var image = document.getElementById('displayedImage');
    if(uploadedImageSrc === null){
      image.src = "ScoreTrack-Logo.png";
    }
    else{
      image.src = uploadedImageSrc;
    }
    
    function refreshSponsor(){
        var uploadedImageSrc = localStorage.getItem('uploadedImageSrc');
        var image = document.getElementById('displayedImage');

        if(uploadedImageSrc === null){
          image.src = "ScoreTrack-Logo.png"
        }
        else{
          image.src = uploadedImageSrc;
        }
    }
    setInterval(refreshSponsor, 1000);
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
