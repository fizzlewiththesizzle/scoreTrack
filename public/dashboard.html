<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="scoretrack-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="script.js"></script>
    <script src="timer.js"></script>
    <style>
        [contenteditable]:focus {
            outline: none;
        }
    </style>    
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="#">
        <img src="ScoreTrack-Logo.png" alt="Logo" height="40px" class="d-inline-block align-text-top fs-2">
        Dashboard
      </a>
    </div>
  </nav>

    <div class="container text-center" style="margin-top: 2.5%;">
        <div class="row">
          <div class="col">
            <h1 id="home-name" contenteditable="true">Home Team</h1>
            <h1 contenteditable="true" class = "display-1" id="homeScore">0</h1>

            <div class="btn-group btn-group-lg" role="group" aria-label="Home Increment">
                <button type="button" class="btn btn-primary" onclick="incrementHome()">+1</button>
                <button type="button" class="btn btn-primary" onclick="incrementHome2()">+2</button>
                <button type="button" class="btn btn-primary" onclick="incrementHome3()">+3</button>
            </div>

            <div class="btn-group btn-group-lg" role="group" aria-label="Home Decrement">
                <button type="button" class="btn btn-secondary" onclick="decrementHome()">-1</button>
                <button type="button" class="btn btn-secondary" onclick="decrementHome2()">-2</button>
                <button type="button" class="btn btn-secondary" onclick="decrementHome3()">-3</button>
            </div>
          </div>
          <div class="col">
            <h1 id="away-name" contenteditable="true">Away Team</h1>
            <h1 contenteditable="true" class = "display-1" id="awayScore">0</h1>

            <div class="btn-group btn-group-lg" role="group" aria-label="Away Increment">
                <button type="button" class="btn btn-primary" onclick="incrementAway()">+1</button>
                <button type="button" class="btn btn-primary" onclick="incrementAway2()">+2</button>
                <button type="button" class="btn btn-primary" onclick="incrementAway3()">+3</button>
            </div>

            <div class="btn-group btn-group-lg" role="group" aria-label="Away Decrement">
                <button type="button" class="btn btn-secondary" onclick="decrementAway()">-1</button>
                <button type="button" class="btn btn-secondary" onclick="decrementAway2()">-2</button>
                <button type="button" class="btn btn-secondary" onclick="decrementAway3()">-3</button>
            </div>
          </div>
      </div>

    <div class="container text-center" style="margin-top: 2.5%;">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-danger btn-lg" onclick="resetScore()">Reset Score</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-warning btn-lg" onclick="openWindow()">Display</button>
          </div>
        </div>
    </div>

    <div id="timer" style="font-size: 72px;">00:00</div>
    <button id="toggleTimer" onclick="toggleTimer()" class="btn btn-primary btn-lg "><span class="bi bi-play"></span>Start</button>
    <button onclick="resetTimer()" class="btn btn-danger btn-lg bi bi-arrow-counterclockwise">Reset</button>
    <button onclick="addMinute()" class="btn btn-success btn-lg bi bi-plus-lg">Add 1 Minute</button>
    <button onclick="changeTime()" class="btn btn-warning btn-lg bi bi-stopwatch">Set Time</button>

    <input class="form-control form-control-lg" type="file" id="uploadInput" style="margin-top: 2.5%; margin-bottom: 2.5%;">
    
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-success btn-lg" onclick="displayImage()">Display Image</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-danger btn-lg" onclick="clearStorage()">Reset Logo</button>
          </div>
          <div class="col">
            <img id="uploadedImage" src="#" alt="Upload an Image" width="200">
            <h3>Sponsor Logo</h3>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
